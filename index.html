<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FitCal PK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-color)',
              foreground: 'var(--text-color)',
              card: 'var(--card-bg)',
              'card-border': 'var(--card-border)',
              input: 'var(--input-bg)',
              'nav-bg': 'var(--nav-bg)',
              muted: 'var(--text-muted)',
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
                green: '#0aff00',
                pakGreen: '#00401A',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
      
      :root {
        /* Light Theme Defaults */
        --bg-color: #f8fafc;
        --text-color: #1e293b;
        --text-muted: #64748b;
        --card-bg: rgba(255, 255, 255, 0.8);
        --card-border: rgba(0, 0, 0, 0.1);
        --input-bg: rgba(0, 0, 0, 0.05);
        --nav-bg: rgba(255, 255, 255, 0.9);
      }

      .dark {
        /* Dark Theme (Original Neon) */
        --bg-color: #0f0f13;
        --text-color: #ffffff;
        --text-muted: #9ca3af;
        --card-bg: rgba(17, 25, 40, 0.75);
        --card-border: rgba(255, 255, 255, 0.1);
        --input-bg: rgba(31, 41, 55, 0.5);
        --nav-bg: rgba(26, 26, 36, 0.9);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
    <script>
      // Pre-load theme to prevent flash
      try {
        const savedTheme = localStorage.getItem('fitcal_theme');
        if (savedTheme === 'dark' || (!savedTheme)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}
    </script>

{
  "imports": {
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>

</html>
